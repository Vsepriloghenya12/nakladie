<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор роли</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { font-family: Arial; padding: 40px; text-align: center; }
        button {
            padding: 15px 30px; margin: 20px;
            font-size: 20px; cursor: pointer;
            border-radius: 8px; border: none;
            background: #4a8bfe; color: white;
        }
    </style>
</head>
<body>

<h1>Выберите роль</h1>

<button onclick="setRole('manager')">Я менеджер</button><br>
<button onclick="setRole('leader')">Я руководитель</button>

<script>
function setRole(role) {
    localStorage.setItem("role", role);
    window.location.href = "/" + role + ".html";
}

(function(){
    const r = localStorage.getItem("role");
    if (r === "manager") location.href = "/manager.html";
    if (r === "leader") location.href = "/leader.html";
})();
</script>

</body>
</html>
